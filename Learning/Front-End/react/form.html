
<!DOCTYPE html>
<html>
    <head>
        <!-- 告訴瀏覽器，網頁是utf-8 -->
        <meta charset="utf-8" />
        <title>React/jsx event practicing</title>
        <!-- <link rel="stylesheet" type="text/css" href="home_css.css" /> -->

        <!-- 載入css -->
        <link rel="stylesheet" type="text/css" href="react.css" />

        <!-- 載入 React。 -->
        <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
        <!-- 載入Babel -->       
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        <!-- 載入我們的 React component。-->
        <!-- <script src="react.js"></script> -->

        <script type="text/babel">
            class MyForm extends React.Component{
                constructor(props){
                    super(props);
                    this.state={
                        name:"",
                        gender:"male"
                    }
                }
                render(){
                    return <form onSubmit={this.handleSubmit.bind(this)}>
                        Name <input type="text" value={this.state.name}
                            onChange={this.handleNameChange.bind(this)} />
                        <br/>
                        <br/>
                        Gender <select value={this.state.gender} onChange={this.handleGenderChange.bind(this)}>
                            <option value="male">boy</option><option value="female">girl</option>
                        </select>
                        <br/>
                        <br/>
                        <textarea value={this.state.story} onChange={this.handleStoryChange.bind(this)}></textarea>
                        <br/>
                        <br/>
                        <input type="submit" value="Submit" />    
                    </form>;
                }
                handleSubmit(e){
                    e.preventDefault();
                    console.log("表單送出");
                    console.log("Name: ", this.state.name);
                    console.log("Gender: ", this.state.gender);
                    console.log("Story: ", this.state.story);
                }

                handleNameChange(e){
                    this.setState({name:e.currentTarget.value});
                }

                handleGenderChange(e){
                    this.setState({gender:e.currentTarget.value});
                }

                handleStoryChange(e){
                    this.setState({story:e.currentTarget.value});
                }


            }

            window.addEventListener("load", ()=>{
                ReactDOM.render(<MyForm/>, document.body);
            });
        </script>

    </head>
    <body>

    </body>
</html>
